# 启用 unitils 所需模块
unitils.modules=spring,database,dbunit

# 配置数据库连接
database.driverClassName=com.mysql.jdbc.Driver

#database.url=jdbc:mysql://192.168.1.151:3306/security?useUnicode=true&amp;characterEncoding=utf-8
#database.userName=root
#database.password=sa

database.url = jdbc:mysql://localhost:3306/security?useUnicode=true&amp;characterEncoding=utf-8
database.userName = root
database.password =


# 数据库Schema
database.schemaNames=security

# 数据库方言
database.dialect=org.hibernate.dialect.MySQLDialect


# 数据库支持
org.unitils.core.dbsupport.DbSupport.implClassName=org.unitils.core.dbsupport.MySqlDbSupport

# 配置数据库维护策略
updateDataBaseSchema.enabled=true

# 配置数据库表创建策略
dbMaintainer.autoCreateExecutedScriptsTable=true

dbMaintainer.keepRetryingAfterError.enabled=true

org.unitils.dbmaintainer.script.ScriptSource.implClassName=org.unitils.dbmaintainer.script.impl.ResourceScriptSource
dbMaintainer.script.locations=dbscript

# 数据集加载策略
#DBUnitModule.DataSet.loadStrategy.default=

# 配置事务策略
DatabaseModule.Transactional.value.default=commit

# 配置数据集结构模式 XSD 生成路径
dataSetStructureGenerator.xsd.dirName=resources/xsd

# Xls 文件解析器
#DbUnitModule.DataSet.factory.default=org.study.unitils.dataset.util.MultiSchemaXlsDataSetFactory
#DbUnitModule.ExpectedDataSet.factory.default=org.study.unitils.dataset.util.MultiSchemaXlsDataSetFactory

# 配置 MySQL 元数据解析类
# Error: org.dbunit.dataset.NoSuchColumException
org.dbunit.database.IMetadataHandler.implClassName=org.dbunit.ext.mysql.MySqlMetadataHandler